<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Twitch Chat Overlay</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- Fuente alternativa similar a F1 -->
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Chakra+Petch:wght@700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container" role="region" aria-label="Chat de Twitch">
    <div class="header">
      <div class="number" aria-label="Número de piloto">63</div>
      <div class="team-logo" role="img" aria-label="Logo del equipo"></div>
      <div class="info-container">
        <span class="driver-name" id="username">RUSSELL</span>
        <span class="radio-label">RADIO</span>
      </div>
    </div>
    <div class="equalizer" aria-hidden="true">
      <!-- 40 barras para simular el ecualizador -->
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="quote" id="message" role="status" aria-live="polite">
      "F1 SEASON IS FINISHED, SO ALL I HAVE LEFT IS MAKING IT IN FIGMA."
    </div>
  </div>

  <!-- Scripts externos -->
  <script src="https://cdn.jsdelivr.net/npm/regenerator-runtime@0.13.7/runtime.min.js"></script>
  <script src="libs/tmi.min.js"></script>

  <!-- Scripts modulares de la aplicación -->
  <script src="js/config.js"></script>
  <script src="js/data.js"></script>
  <script src="js/script.js"></script>

  <!-- Fallback para navegadores sin JavaScript -->
  <noscript>
    <div style="text-align: center; padding: 20px; color: white;">
      Este overlay requiere JavaScript para funcionar.
    </div>
  </noscript>
</body>

</html>
